<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Quick Sort</title>
</head>
<body>
	<div class="container">
		<div class="content">
			<input id="add-item" type="text" name="">
			<button id="btn-add">Add Item</button>
			<div id="array-inputed" class="content-item">Array: </div>
		</div>
		<div class="content">
			<button id="show-result">Sort this array by Quick Sort</button>
			<div id="result" class="content-item">Sorted Array: </div>
		</div>
			
		<div class="content">
			<button id="reset">Reset Array</button>
		</div>	
	</div>
	
	
	<script type="text/javascript" src="quicksort.js"></script>
</body>
</html>
